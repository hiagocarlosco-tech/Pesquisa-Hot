<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Hot Sushi Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e60000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1a1a;
        }

        .hidden {
            display: none;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">

    <img class="logo" src="https://i.postimg.cc/cK17vLCG/image.png" alt="Hot Sushi Lounge" />

    <!-- Etapa 1 -->
    <div id="step1" class="card">
        <h2>Como podemos melhorar sua experiência?</h2>
        <button onclick="nextStep(2)">Começar Pesquisa</button>
    </div>

    <!-- Etapa 2 -->
    <div id="step2" class="card hidden">
        <h3>Qual seu nome?</h3>
        <input id="nome" type="text" placeholder="Digite seu nome" />
        <button onclick="nextStep(3)">Avançar</button>
    </div>

    <!-- Etapa 3 -->
    <div id="step3" class="card hidden">
        <h3>Você já pediu com a gente antes?</h3>
        <button onclick="chooseExp('sim')">Sim</button>
        <button onclick="chooseExp('nao')">Não</button>
    </div>

    <!-- Etapa 3A - Motivos (Sim) -->
    <div id="step3a" class="card hidden">
        <h3>O que fez você parar de pedir?</h3>
        <button onclick="setMotivo('Demora na entrega')">Demora na entrega</button>
        <button onclick="setMotivo('Qualidade variou')">Qualidade variou</button>
        <button onclick="setMotivo('Preço ficou alto')">Preço ficou alto</button>
    </div>

    <!-- Etapa 3B - Motivos (Não) -->
    <div id="step3b" class="card hidden">
        <h3>Por que ainda não pediu com a gente?</h3>
        <button onclick="setMotivo('Não conhecia')">Não conhecia</button>
        <button onclick="setMotivo('Preferi outro restaurante')">Preferi outro restaurante</button>
        <button onclick="setMotivo('Tive uma experiência ruim')">Tive uma experiência ruim</button>
    </div>

    <!-- Etapa 4 -->
    <div id="step4" class="card hidden">
        <h3>Qual foi o motivo da sua última insatisfação?</h3>
        <textarea id="feedback" rows="4" placeholder="Escreva aqui..."></textarea>
        <button onclick="nextStep(5)">Avançar</button>
    </div>

    <!-- Etapa 5 -->
    <div id="step5" class="card hidden">
        <h3>Obrigado! Quer realizar um pedido agora?</h3>
        <button onclick="finalizar()">Fazer Pedido</button>
    </div>

</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.getElementById(`step${step}`).classList.remove('hidden');
    }

    async function finalizar() {
        await enviarParaSheets();
        window.location.href = "https://delivery.yooga.app/hot-delivery/tabs/home";
    }() {
        window.location.href = "https://delivery.yooga.app/hot-delivery/tabs/home";
    }
    function chooseExp(tipo) {
        window.experienciaEscolhida = tipo;
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        if (tipo === 'sim') document.getElementById('step3a').classList.remove('hidden');
        else document.getElementById('step3b').classList.remove('hidden');
    }(tipo) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        if (tipo === 'sim') document.getElementById('step3a').classList.remove('hidden');
        else document.getElementById('step3b').classList.remove('hidden');
    }

    function setMotivo(m) {
        window.selectedMotivo = m;
        nextStep(4);
    }
    async function enviarParaSheets() {
        const data = {
            nome: document.getElementById("nome")?.value || "",
            experiencia: window.experienciaEscolhida || "",
            motivo: window.selectedMotivo || "",
            feedback: document.getElementById("feedback")?.value || ""
        };

        await fetch("https://script.google.com/macros/s/AKfycbzSNwtkiIEY6OU-vHqzeMz-m1r6LO9mcbBODI7eEWB22cKvYcqt_2u7sdc62dhCKPw/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
    }
</script>

</body>
</html>

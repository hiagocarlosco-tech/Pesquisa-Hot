<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Hot Sushi Lounge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e60000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1a1a;
        }

        .hidden {
            display: none;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">

    <img class="logo" src="https://i.postimg.cc/cK17vLCG/image.png" alt="Hot Sushi Lounge" />

    <!-- Etapa 1 -->
    <div id="step1" class="card">
        <h2>Como podemos melhorar sua experiência?</h2>
        <button onclick="nextStep(2)">Começar Pesquisa</button>
    </div>

    <!-- Etapa 2 -->
    <div id="step2" class="card hidden">
        <h3>Qual seu nome?</h3>
        <input id="nome" type="text" placeholder="Digite seu nome" />
        <button onclick="nextStep(3)">Avançar</button>
    </div>

    <!-- Etapa 3 -->
    <div id="step3" class="card hidden">
        <h3>Você já pediu com a gente antes?</h3>
        <select id="experiencia">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <button onclick="nextStep(4)">Avançar</button>
    </div>

    <!-- Etapa 4 -->
    <div id="step4" class="card hidden">
        <h3>Qual foi o motivo da sua última insatisfação?</h3>
        <textarea id="feedback" rows="4" placeholder="Escreva aqui..."></textarea>
        <button onclick="nextStep(5)">Avançar</button>
    </div>

    <!-- Etapa 5 -->
    <div id="step5" class="card hidden">
        <h3>Obrigado! Quer realizar um pedido agora?</h3>
        <button onclick="finalizar()">Fazer Pedido</button>
    </div>

</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.getElementById(`step${step}`).classList.remove('hidden');
    }

    function finalizar() {
        window.location.href = "https://delivery.yooga.app/hot-delivery/tabs/home";
    }
</script>

</body>
</html>

    <script>
        let selectedReason = null;
        let selectedRating = null;
        let selectedReturn = null;

        function selectReason(reason) {
            selectedReason = reason;
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            goToStep(2);
        }

        function selectRating(rate) {
            selectedRating = rate;
            document.querySelectorAll('.star').forEach((star, i) => {
                star.classList.toggle('active', i < rate);
            });
            enableStep2Button();
        }

        function selectReturn(value) {
            selectedReturn = value;
            document.querySelectorAll('.radio-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            enableStep2Button();
        }

        function enableStep2Button() {
            const btn = document.getElementById('btn-step2');
            if (selectedRating && selectedReturn) btn.disabled = false;
        }

        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');

            document.querySelectorAll('.progress-dot').forEach(dot => dot.classList.remove('active'));
            for (let i = 1; i <= step; i++) {
                document.getElementById(`dot${i}`).classList.add('active');
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                alert("Por favor, preencha seu nome e WhatsApp.");
                return;
            }

            document.querySelector('.container').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');

            console.log({
                motivo: selectedReason,
                nota: selectedRating,
                voltaria: selectedReturn,
                sugestao: document.getElementById('suggestions').value,
                nome: name,
                whatsapp: phone
            });
        }
    </script>
</body>
